<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header th:insert="block/head :: header"/>

<div class="container">
    <div class="col px-md-5">
        <div class="p-3 border bg-light">
            <form method="post" action="/filter">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="text" placeholder="Фильтр" name="filter"/>
                <button type="submit" class="btn btn-success">Найти</button>
            </form>
        </div>
    </div>

</div>
<br>
<div class="container">
    <div class="col px-md-5">
        <div class="p-3 border bg-light">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col" width="30">Фото</th>
                    <th scope="col" width="50">Наименование</th>
                    <th scope="col" width="110">Описание</th>
                    <th scope="col" width="170">Действие</th>
                </tr>
                </thead>
                <tbody>
                <div th:each="i : ${list}">
                    <tr>
                        <td width="30" th:if="${uploadPath} + '/' + ${i.getFileName()}"><img th:src="${uploadPath} + '/' + ${i.getFileName()}" width="150" height="150"></td>
                        <td width="50" th:text="${i.getName()}"/>
                        <td width="110" th:text="${i.getDescription()}"/>
                        <td width="170">
                            <form th:action="${i.getId()} + '/remove'" method="post">
                                <a th:href="${i.getId()} + '/edit'" class="btn btn-warning">Редактировать</a>
                                <button class="btn btn-danger" type="submit">Удалить</button>
                            </form>
                        </td>
                    </tr>
                </div>
                </tbody>
            </table>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-5">
            <div class="col px-md-5">
                <div class="p-3 border bg-light">
                    <h5>Добавить товар:</h5>
                    <form action="/" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="file" name="file" th:class="my-3">
                        <input type="text" name="name" placeholder="Наименование" class="form-control"><br>
                        <textarea typeof="text" name="description" placeholder="Описание"
                                  class="form-control"></textarea><br>
                        <button type="submit" class="btn btn-success">Добавить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
