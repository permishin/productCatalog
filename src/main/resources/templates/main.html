<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"/>
<head>
    <header th:insert="block/header :: header"/>
</head>
<body>
<header th:insert="block/menu :: menu"/>

<div class="container">
    <div class="col px-md-5">
        <div class="p-3 border bg-light">
            <form method="get" action="/main" class="form-inline">
<!--                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <form class="d-flex">
                            <input type="search" class="form-control me-2" placeholder="Фильтр" th:value="${filterView}" name="filter"/>
                        </form>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success">Найти</button>
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Добавить товар</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<br/>
<div class="container">
    <div class="col px-md-5">
        <div class="p-3 border bg-light">
            <div th:if="${message}">
                <b> <div th:text="${message}"/> </b>
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="product-list-test">
                <div th:each="i : ${list}">
                <div class="col">
                    <div class="card h-100" th:attr="data-id=${i.getId()}">
                        <div th:if="${uploadPath} + '/' + ${i.getFileName()}"><img th:src="${uploadPath} + '/' + ${i.getFileName()}" class="card-img-top"/></div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${i.getName()}"/>
                            <p class="card-text" th:text="${i.getDescription()}"/>
                            <p class="card-text" th:text="${i.getPrice()}"/>
                        </div>
                        <div class="card-footer">
                            <div class="dropdown ml-auto">
                                <form method="post" th:action="'/' + ${i.getId()} + '/remove'">
                                    <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                        Выбрать
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <li><a th:href="'/' + ${i.getId()} + '/edit'" class="dropdown-item">Редактировать</a></li>
                                        <li><button class="dropdown-item" type="submit">Удалить</button></li>
                                    </ul>
                                    <a th:href="@{|/buyProduct?id=${i.getId()}|}" class="btn btn-success">В корзину</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
</div>
        </div>
    </div>
</div>
<br/>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Добить товар</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="modal-body">
<!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Фото:</label><br/>
                        <input class="form-control" type="file" name="file" id="formFile" th:class="my-3"/>
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Наименование:</label>
                        <input type="text" class="form-control" id="recipient-name" name="name" placeholder="Наименование"/>
                    </div>
                    <div class="mb-3">
                        <label for="recipient-price" class="col-form-label">Цена:</label>
                        <input type="number" min="0" max="999999" step="0.5" class="form-control" id="recipient-price" name="price" placeholder="Цена"/>
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Описание:</label>
                        <textarea typeof="text" name="description" id="message-text" placeholder="Описание"
                                  class="form-control"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-success">Добавить</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
