<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:insert="block/header :: header"/>
</head>
<body>
<header th:insert="block/menu :: menu"/>

<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="col px-md-5">
                <div class="p-3 border bg-light">
                    <h5>Редактировать продукт</h5>
                    <div th:each="el : ${user}">
                        <form method="post" enctype="multipart/form-data">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <img th:src="${uploadPath} + '/' + ${el.getFileName()}" width="150" height="150">
                            <input type="file" name="file" th:class="my-3">
                            <input type="text" th:value="${el.getName()}" name="name"
                                   placeholder="Товар" class="form-control"><br>
                            <input type="text" th:value="${el.getPrice()}" name="price"
                                   placeholder="Цена" class="form-control"><br>
                            <textarea name="description" placeholder="Описание" class="form-control"
                                      th:text="${el.getDescription()}"/><br>
                            <button type="submit" class="btn btn-success">Обновить</button>
                            <button href="/" class="btn btn-warning">Отмена</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
