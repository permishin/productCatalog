<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="split left">
    <div class="centered">

    </div>
</div>

<div class="split right">
    <header th:insert="block/head :: header"/>
    <div class="centered">
        <div th:if="${param.error}">
            <b> НЕВЕРНЫЙ ЛОГИН ИЛИ ПАРОЛЬ! </b>
        </div>
        <div th:if="${param.logout}">
            <b> НЕОБХОДИМА АВТОРИЗАЦИЯ! </b>
        </div>
        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label for="exampleInputEmail1">Логин:</label>
                <input type="login" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите логин">
                <small id="emailHelp" class="form-text text-muted">Не разглашайте свой логин, даже если очень хочется.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Пароль:</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Введите пароль">
            </div>
            <button type="submit" class="btn btn-primary">Sign IN</button><a class="col-4 mr-auto ml-3" th:href="@{/registration}">Sign UP</a>
        </form>
    </div>
</div>


</body>
</html>
