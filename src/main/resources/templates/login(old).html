<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<header th:insert="block/head :: header"/>
<div class="container">
    <div class="row">
        <div class="col-5">
            <div class="col px-md-5">
                <div class="p-3 border bg-light">
            <div th:if="${param.error}">
                <b> НЕВЕРНЫЙ ЛОГИН ИЛИ ПАРОЛЬ! </b>
            </div>
            <div th:if="${param.logout}">
                <b> НЕОБХОДИМА АВТОРИЗАЦИЯ! </b>
            </div>
            Страница авторизации
            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="form-group">
        <label for="exampleInputEmail1">Логин</label>
        <input type="login" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите логин">
        <small id="emailHelp" class="form-text text-muted">Не разглашайте свой логин, даже если очень хочется.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Пароль</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Введите пароль">
    </div>
    <button type="submit" class="btn btn-primary">Войти</button><a th:href="@{/registration}">Регистрация</a>
</form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
