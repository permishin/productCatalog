<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:insert="block/header :: header"/>
</head>
<body>
<header th:insert="block/menu :: menu"/>

<div class="container">
    <div class="product-preview-container" th:each="i : ${cartForm.prod}">
        <ul>
            <form method="post" th:action="${i.getId()} + '/shoppingCart'">
                <li><span th:if="${uploadPath} + '/' + ${i.getFileName()}"><img th:src="${uploadPath} + '/' + ${i.getFileName()}" width="150" height="150"></span></li>
                <li><span th:text="${i.getName()}"></span></li>
                <li><span th:text="${i.getPrice()}"></span></li>
                <li><button class="dropdown-item" type="submit">Удалить</button></li>
            </form>
            <div class="col-sm-4">
                <form method="post" th:action="${i.getId()} +'/updateCount'">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="text" id="inputPassword6" name="count" th:value="${i.getCount()}" class="form-control" aria-describedby="passwordHelpInline">
                    <button type="submit" class="btn btn-success">Обновить количество</button>
                </form>
            </div>
        </ul>
    </div>
    <form th:action="@{/makeOrder}" method="post">
        <div class="col-auto">
            <div> Товаров в корзине: <span th:text="${quantity}"></span></div>
            <div> Общая стоимость: <span th:text="${totalCost}"></span></div>
            <a class="btn btn-primary" href="/" role="button">Продолжить покупки</a>
            <button type="submit" class="btn btn-primary">Создать заказ</button>
        </div>
    </form>
</div>
</body>
</html>
